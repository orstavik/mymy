<script type="module">
  import { test, debugDiff } from "../src/aBetterDiff.js";

  const tests = [
    ["kitten", "sitting"],
    ["abc", "def"],
    ["abc", "abc"],
    ["a_b_cabc_ab_c", "abc"],
    ["", ""],
    ["abc", ""],
    ["", "abc"],
    ["a", "b"],
    ["abcdef", "ghijkl"],
    ["aaaa", "aa"],
    ["radar", "radar"],
    ["abcdef", "abXYef"],
    ["flaw", "lawn"],
    ["The quick brown fox", "The quick brown fix"],
    ["Hello, world!", "Hello world"],
  ];

  for (const [a,b ] of tests) 
    debugDiff(a, b);
  const res = tests.map((ab) => [...test(...ab), ...ab]);
  console.table(res);


</script>
